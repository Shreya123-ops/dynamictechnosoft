# Optional lookup (helps accuracy but not required)
- lookup: party_name
  examples: |
    - Ram
    - Hari
    - Cash
    - 3D Advertising
    - XYZ Traders
    - Alkon
    - A.G.S. Trading
    - A.H. Enterprises
    - C.E.CONSTRUCTION PVT.LTD.
    - A.D.B. Steel Aluminum And Metal Udhyog

- lookup: product_name
  examples: |
    - Adjust Wrench 15 inch Tata
    - Al. Aldrop 6"
    - Al.Aldrop 8"
    - Alkon / Cumi Disc
    - Allen (LN) Key
    - Almunium Pipe Bracket
    - Almunium Pipe Supporting
    - Aluminium Angle
    - Aluminium Barfi Jali 2.5 ft

# Regex to support long/dynamic names (thousands of names)
regex_features:
- name: party_name
  pattern: "[A-Za-z0-9&.,'\"/() -]+"

- name: product_name
  pattern: "[A-Za-z0-9&.,'\"/() -]+"

- name: number
  pattern: '\b\d+\b'

